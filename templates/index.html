<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Cartelle</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .folder-button {
            margin-bottom: 10px;
            width: 100%;
        }
        .audio-player {
            position: fixed;
            bottom: 120px;
            left: 0;
            right: 0;
            text-align: center;
        }
        .info-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        .info-bar span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cartelle nella Cartella Music</h1>
        <div class="d-grid gap-2">
            {% for folder in folders %}
                <button class="btn btn-primary folder-button" type="button" onclick="loadSongs('{{ folder }}')">{{ folder }}</button>
            {% endfor %}
        </div>
    </div>
    <div class="audio-player">
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
    </audio>

    <div class="info-bar">
    </div>
        <span id="currentTrackInfo">Nessuna traccia in riproduzione</span>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
